<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-image: url('/static/images/login-bg.jpg'); /* Replace with your high-res image path */
            background-size: cover; /* Ensures the image covers the screen */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat; /* Prevents tiling */
            display: flex;
            justify-content: flex-start; /* Aligns content to the left */
            align-items: center; /* Vertically center the content */
        }
        .login-container {
            background: rgba(255, 255, 255, 0.5); /* Semi-transparent white background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.9);
            width: 350px; /* Fixed width for the login form */
            margin-left: 60px; /* Pushes the form to the left */
        }
        .form-select, .form-control {
            margin-bottom: 15px;
        }
        .btn-primary {
            width: 100%;
            font-weight: bold;
        }
        .error {
            color: red;
            text-align: center;
            margin-bottom: 15px;
        }
        /* Align the page content */
        .container {
            display: flex;
            justify-content: flex-start; /* Align to left */
            align-items: center;
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h2 class="text-center">LOGIN</h2>
            {% if error %}
            <p class="error">{{ error }}</p>
            {% endif %}
            <form method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" name="username" id="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="role" class="form-label">Role</label>
                    <select name="role" id="role" class="form-select" required onchange="togglePasswordField()">
                        <option value="user">User</option>
                        <option value="manager">Manager</option>
                    </select>
                </div>
                <div class="mb-3" id="password-field" style="display: none;">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" id="password" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>
    <script>
        function togglePasswordField() {
            const role = document.getElementById('role').value;
            const passwordField = document.getElementById('password-field');
            passwordField.style.display = role === 'manager' ? 'block' : 'none';
        }
    </script>
</body>
</html>
