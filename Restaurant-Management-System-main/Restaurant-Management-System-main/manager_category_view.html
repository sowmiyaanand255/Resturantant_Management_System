<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ category.title() }} - {{ username }}'s Manager View</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            color: #333;
        }

        .container {
            margin-top: 30px;
        }

        .category-card {
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 350px; /* Set a fixed height for all cards */
        }

        .category-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        .category-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .category-body {
            padding: 15px;
            text-align: center;
            flex-grow: 1; /* Ensure consistent spacing */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .btn-primary {
            margin-top: auto; /* Push the button to the bottom */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">{{ category.title() }} - {{ username }}'s Manager View</h2>
        
        <div class="row g-4">
            {% for item in items %}
            <div class="col-md-3">
                <div class="card category-card">
                    <img src="{{ url_for('static', filename=item[4]) }}" class="category-image" alt="{{ item[1] }}">
                    <div class="category-body">
                        <h5 class="card-title">{{ item[1] }}</h5>
                        <p>{{ item[2] }}</p>
                        <p>Price: â‚¹{{ item[3] }}</p>
                        <a href="{{ url_for('update_item', item_id=item[0]) }}" class="btn btn-primary">Update</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
