<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ username }}'s Manager Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General body styles with background image */
        body {
            background-image: url('/static/images/restaurant-bg.jpg'); /* Add your background image here */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #333;
            font-family: 'Arial', sans-serif;
        }

        .container {
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.3); /* Slight overlay for better readability */
            padding: 30px;
            border-radius: 10px;
        }

        .category-card {
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .category-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }
        .category-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .category-body {
            padding: 15px;
            text-align: center;
        }

        /* Styling for the restaurant name */
        .restaurant-name {
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            color: white; /* Text color for restaurant name */
        }

        .restaurant-name .king {
            color: gold;  /* Set KING to golden color */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Restaurant Name with KING in golden color -->
        <h2 class="restaurant-name">
            The Wings <span class="king">KING</span>
        </h2>
        
        <h2 class="text-center mb-4" style="color: white;">Welcome, {{ username }}</h2>
        <div class="row g-4">
            {% for category, image in categories.items() %}
            <div class="col-md-3">
                <div class="card category-card">
                    <img src="{{ url_for('static', filename=image) }}" class="category-image" alt="{{ category }}">
                    <div class="category-body">
                        <h5 class="card-title">{{ category.title() }}</h5>
                        <button 
                            onclick="window.location.href='{{ url_for('manager_category_view', username=username, category=category) }}'" 
                            class="btn btn-primary">
                            View {{ category }}
                        </button>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
