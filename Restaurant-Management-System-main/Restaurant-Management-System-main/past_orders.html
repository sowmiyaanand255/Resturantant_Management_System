<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ username }}'s Past Orders</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h1 class="text-center">Past Orders for {{ username }}</h1>

    {% if orders %}
        <table class="table table-bordered table-hover mt-4">
            <thead class="table-dark">
                <tr>
                    <th>Item Name</th>
                    <th>Quantity</th>
                    <th>Total Price</th>
                    <th>Order Date</th>
                </tr>
            </thead>
            <tbody>
                {% for order in orders %}
                <tr>
                    <td>{{ order[0] }}</td>
                    <td>{{ order[1] }}</td>
                    <td>${{ "%.2f"|format(order[2]) }}</td>
                    <td>{{ order[3] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p class="text-center text-muted mt-4">No past orders found.</p>
    {% endif %}

    <div class="text-center mt-4">
        <a href="{{ url_for('user_dashboard', username=username) }}" class="btn btn-primary">Back to Dashboard</a>
    </div>
</body>
</html>
